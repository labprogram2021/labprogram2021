<!DOCTYPE html>
 <html>

 <head>
   <style>
   table{
     border: 2px solid black;
     margin: auto;
   }
   </style>
     <script>
         function operation(opr) {
             var ip1 = parseInt(document.getElementById("input1").value);
             var ip2 = parseInt(document.getElementById("input2").value);
             var output;
             switch (opr) {
                 case '+':
                     output = ip1 + ip2;
                     break;
                 case '-':
                     output = ip1 - ip2;
                     break;
                 case '*':
                     output = ip1 * ip2;
                     break;
                 case '/':
                     if (ip2 != 0) {
                         output = ip1 / ip2;
                     } else {
                         document.getElementById("output").innerHTML = "Divide By Zero Error";
                         return;
                     }
                     break;
             }
             document.getElementById("output").innerHTML = "Result: " + output;
         }
     </script>
 </head>

 <body>
   <table>
     <tr>
     <td>
       <label for="input1">Input 1: </label>
       <input type="number" id="input1"></input> &emsp;
     </td>
   </tr>
     <td><label for="input2">Input 2: </label>
     <input type="number" id="input2"></input>
   </td>
   </tr>
   <tr>
    <td> <button onclick=operation('+')>Add</button>
     <button onclick=operation('-')>Subtract</button>
     <button onclick=operation('*')>Multiply</button>
     <button onclick=operation('/')>Divide </button>
    <td>
  </tr>
    <tr>
      <td>
        <output name="result" id="output"></output>
    <p id="output"></p>
    <td>
  </tr>
  </table>
 </body>

 </html>
